<!DOCTYPE html>
<html>

<head>
    <title>Search results</title>
    <style type="text/css">
        table {
            width: 100%;
            max-width: 100%;
        }

        table,
        th,
        td {

            border: 1px solid black;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 15px;
            white-space: pre-wrap;
        }

        tr:nth-of-type(even) {
            background-color: #f3f3f3;
        }

        * {
            font-family: "Lucida Console", "Courier New", monospace;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            {% for n in desc %}
                <th>{{n[0]|e}}</th>
            {% endfor %}
        </tr>
        {% for n in commits %}
        <tr>
            {% for c in n %}
            <td>{{c|e}}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
</body>

</html>
